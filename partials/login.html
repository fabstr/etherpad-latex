<div class="col-md-4">&nbsp;</div>
<div class="col-md-4">
	<h1>Please log in</h1>
	<p class="bg-warning" ng-show="loginfail">
		Invalid username or password.
	</p>
	<form role="form">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" placeholder="Username" class="form-control" ng-model="user.username"/>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="user.password"/>
		</div>
		<button ng-click="login()" class="btn btn-default">Login</button>
	</form>

	<h1>Create user</h1>
	<form role="form">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" placeholder="Username" class="form-control" ng-model="newuser.username" />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="newuser.password"/>
		</div>
		<div class="form-group">
			<label for="password2">Confirm password</label>
			<input type="password" name="password2" id="password2" placeholder="Password" class="form-control" ng-model="newuser.password2" ng-change="validate()"/>
		</div>
		<p ng-show="wrongsecondpassword" class="bg-warning">
			The passwords do not match.
		</p>
		<button ng-click="createuser()" class="btn btn-default">Create user</button>
	</form>
</div>
<div class="col-md-4">&nbsp;</div>
